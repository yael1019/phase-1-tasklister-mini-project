<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
      <label for="dropDown">Choose A Color</label>
      <select id="dropDown">
        <option value="choose" disabled selected hidden>Choose A Color</option>
        <option value="high">High🔴</option>
        <option value="medium">Medium🟠</option>
        <option value="low">Low🟢</option>
      </select>
      <label for="due">Due Date:</label>
      <input type="date" id="due" value="2023-02-23" min="2023-02-23" max="2030-12-31">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
